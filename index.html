<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
  </head>
  <body>
    <div class="outer-box">
      <div class="inner-box">
        <header class="signup-header">
          <h1>Agent Signup</h1>
          <p>Hey, Enter your details to get sign up to your account</p>
        </header>
        <main class="signup-body">
          <form action="#">
            <p><label for="fullname"></label>
              <input
                type="text"
                id="fullname"
                placeholder="Enter your full name " required
              /></p>
            <p><label for="email"></label>
            <input
              type="email"
              id="email"
              placeholder="Enter Email / Phone No" required
            /></p>
            <p><label for="new-password"></label>
              <input
                type="password"
                id="new-password"
                placeholder="Enter new password" required
              /></p>
              <p><label for="confirm-password"></label>
                <input
                  type="password"
                  id="confirm-password"
                  placeholder="Enter confirm password " required
                /></p>
                <p>
                  <input type="submit" id="submit" value="Create Account">
                </p>
            
          </form>
        </main>
        <footer class = " signup-footer">
          <p>Already have an account? <a href="#">Login</a></p>
        </footer>
      </div>
    </div>
  </body>
</html>
